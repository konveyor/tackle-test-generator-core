  # publish if tests pass and running on the main branch
  publish:
    runs-on: ubuntu-latest
#    needs: build
#    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v2
      - name: Set up Java for publishing to GitHub Packages
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'
      - name: Download Randoop jars
        run: mvn --batch-mode download:wget@get-randoop-jar download:wget@get-replacecall-jar
      - name: Delete old package version
        uses: actions/delete-package-versions@v1
        with:
          package-name: 'org.konveyor.tackle-test-generator-core'
      - name: Publish to GitHub Packages
        run: mvn --batch-mode deploy -Dmaven.test.skip=true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
