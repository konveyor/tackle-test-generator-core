###
# specification of web elements to click during crawling (on top of the default elements)
# this can be simply a list of HTML tags or specific elements identified using attributes, text, or xpath
# [[click.element]]
#   # tag name
#   tag_name = ""
#   # optionally, specify one of the following to refine the set of elements identified by the tag
#   with_text = ""
#   under_xpath = ""
#   with_attribute = { attr_name = "", attr_value = ""}
###

# click all elements with tag "div" and "tag1"
click = ["div", "tag1"]

# click div elements with id "is_clickable"
[[click.element]]
  tag_name = "div"
  with_attribute = { attr_name = "id", attr_value = "is_clickable"}

# click tag1 elements with text "some text"
[[click.element]]
  tag_name = "tag1"
  with_text = "some text"

# click div elements that occur under the matching xpath
[[click.element]]
  tag_name = "div"
  under_xpath = "//*[@id=\"primary-links\"]/li"

###
# specification of web elements to not click during crawling
# this can be simply a list of HTML tags or specific elements identified using attributes, text, or xpath
# add one such entry for each such element
# [[dont_click.element]]
#   # tag name
#   tag_name = ""
#   # optionally, specify one of the following to refine the set of elements identified by the tag
#   with_text = ""
#   under_xpath = ""
#   with_attribute = { attr_name = "", attr_value = ""}
###

# do not click any anchor element
# (do not click spec for all occurrences of a tag is unlikely to be used but is supported)
dont_click_element = ["a"]

# do not click input elements with id "Delete records"
[[dont_click.element]]
  tag_name = "input"
  with_attribute = { attr_name = "id", attr_value = "Delete records"}

# do not click button elements with name "Update record..."
[[dont_click.element]]
  tag_name = "button"
  with_attribute = { attr_name = "name", attr_value = "Update record..."}

# do not click anchor elements with text "Upload file"
[[dont_click.element]]
  tag_name = "a"
  with_text = "Upload file"

# do not click anchor elements that occur under the matching xpath
[[dont_click.element]]
  tag_name = "a"
  under_xpath = "//*[@id=\"primary-links\"]/li"

###
# specification of a tree such that all web elements that occur in the tree should not clicked during crawling
# this can be simply a list of HTML tags or specific elements identified using id and class attributes
# add one such entry for each tree
# [[dont_click.children_of]]
#   # tag name
#   tag_name = ""
#   # optionally, specify one of the following to refine the set of elements identified by the tag
#   with_id = ""
#   with_class = ""
###

# do not click any element in tree rooted at an anchor element
# (unlikely to be used but is supported)
dont_click_children_of = ["a"]

# do not click any element that occurs in the tree under the div element with class "masthead"
[[dont_click.children_of]]
  tag_name = "div"
  with_class = "masthead"

# do not click any element that occurs in the tree under the div element with id "footer-module"
[[dont_click.children_of]]
  tag_name = "div"
  with_id = "footer-module"
